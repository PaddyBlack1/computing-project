<header class="header">
  <div class="logo">Logo</div>
  <h1 class="title">Golf Buddy</h1>

  <div class="icons">
    <button class="icon-btn" type="button" aria-label="Search">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="10.5" cy="10.5" r="6.2"></circle>
        <path d="M15 15l5 5"></path>
      </svg>
    </button>
    <button class="icon-btn" type="button" aria-label="Activity">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="4" r="2"></circle>
        <path d="M9.8 22l-1-8.5 3.2-4.1 3.7 2.6"></path>
        <path d="M7 13l3-1.8"></path>
        <path d="M14.8 10.8l2.8 9.5"></path>
      </svg>
    </button>
  </div>
</header>

<nav class="nav">
  <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
  <a routerLink="/courses" routerLinkActive="active">Golf Courses</a>
  <a routerLink="/feed" routerLinkActive="active">Feed</a>
  <a routerLink="/statistics" routerLinkActive="active">Statistics</a>
</nav>
